<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link id="style" rel="stylesheet" href="style.css">
    <link rel="icon" href="images/step-favicon.svg" type="image/svg" sizes="16x16">
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="loadActions(searchLoadActions)">
    <div class="header"></div>
    <div class="search-page-content">
      <div class="search-tools">
        <!-- use the CSS for the other similar pieces of text that someone else makes -->
        <h1 style="text-align: center">Letâ€™s find an event.</h2>
        <div class="search-bar-container">
          <input type="text" class="search-bar">
          <button id="go-button" onclick="search()">Go</button>
        </div>
        <p>Add one or more tags to search for</p>
        <div class="tag-box"></div>
      </div>
    </div>
    <div class="event-section">
      <div class="page-header">
        <div class="page-header-left">
          <h2>Search Results</h2>
        </div>
        <div class="page-header-right">
          <div class="location-settings"></div><br>
        </div>
      </div>
      <div class="event-list-container"></div>
    </div>
    <div id="changeLocationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please enter your zipcode: <input id='modal-text' type='text'>
        <input id='modal-submit' type='submit' value="Submit"></p>
      </div>
    </div>
    <footer>
      <p>

         <a href="https://www.google.com/">Google</a>.
      </h4>
    </footer>
  </body>
</html>

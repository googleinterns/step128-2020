    <link rel="icon" href="images/step-favicon.svg" type="image/svg" sizes="16x16">

  <body onload="loadActions(); getEvents('test', 1, 2)">

    <div class="page-content">
      <div class="event-section">
        <div class="event-section-header">Saved Events</div>

      </div>
      <div class="event-section">
        <div class="event-section-header">Events You Created</div>
        <div class="event-list-container"></div>
